<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOLDOKU</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dropdown.css">
  <link rel="stylesheet" href="screensizes.css">
</head>

<body>
  <!-- Navigation Bar -->
  <div>
    <nav2></nav2>
  </div>
  <nav>
    <a href="#">HOME</a>
    <a href="#">ABOUT</a>
    <a href="#">CONTACT</a>
  </nav>

  <div class="container">
    <h2 id="grid-title">LOLDOKU DAILY PUZZLE</h2>
    <div class="grid-container">
      <!-- Game Grid -->
      <div class="grid">
        <!-- Column Headers -->
        <div class="grid-header-logo"></div> <!-- Empty cell for the top-left corner -->
        <div class="grid-header" data-type="col" ></div> <!-- Column 1 Header -->
        <div class="grid-header" data-type="col"></div> <!-- Column 2 Header -->
        <div class="grid-header" data-type="col"></div> <!-- Column 3 Header -->
        <div class="grid-header"></div> <!-- Empty cell at the top-right corner -->
      
        <!-- Row 1 Header and Cells -->
        <div class="grid-header" data-type="row"></div> <!-- Row 1 Header -->
        <div class="grid-item" data-index="0"></div>
        <div class="grid-item" data-index="1"></div>
        <div class="grid-item" data-index="2"></div>
        <div class="grid-header" data-type="rank"></div>
      
        <!-- Row 2 Header and Cells -->
        <div class="grid-header" data-type="row"></div> <!-- Row 2 Header -->
        <div class="grid-item" data-index="3"></div>
        <div class="grid-item" data-index="4"></div>
        <div class="grid-item" data-index="5"></div>
        <div class="grid-header"data-type="score">200G</div>
      
        <!-- Row 3 Header and Cells -->
        <div class="grid-header" data-type="row"></div> <!-- Row 3 Header -->
        <div class="grid-item" data-index="6"></div>
        <div class="grid-item" data-index="7"></div>
        <div class="grid-item" data-index="8"></div>
        <div class="grid-header" id = "lives-display">
      </div>      
      <!-- FF & Reset Buttons -->
      <div class="grid-header"></div> <!-- Empty cell for the top-left corner -->
      <div class="grid-header"></div> <!-- Empty cell for the top-left corner -->

      <div class="FF-button-container">
        <button id="forfeit">FF15</button>
        <button id="refresh">&#8635;</button>
      </div>
    </div>

      <!-- Second Grid (initially hidden) -->
    <h2 id="second-grid-title">PUZZLE STATS</h2>
    <button id="solutions-container">solutions button</button>
    <div id="second-grid-container" class="grid-container">
      <div class="grid">
      
        <!-- Row 1 Header and Cells -->
        <div class="grid-header"></div> <!-- Row 1 Header -->
        <div class="grid-item" data-solution-index="0"></div>
        <div class="grid-item" data-solution-index="1"></div>
        <div class="grid-item" data-solution-index="2"></div>
        <div class="grid-header"></div>
      
        <!-- Row 2 Header and Cells -->
        <div class="grid-header"></div> <!-- Row 2 Header -->
        <div class="grid-item" data-solution-index="3"></div>
        <div class="grid-item" data-solution-index="4"></div>
        <div class="grid-item" data-solution-index="5"></div>
        <div class="grid-header"></div>
      
        <!-- Row 3 Header and Cells -->
        <div class="grid-header"></div> <!-- Row 3 Header -->
        <div class="grid-item" data-solution-index="6"></div>
        <div class="grid-item" data-solution-index="7"></div>
        <div class="grid-item" data-solution-index="8"></div>
        <div class="grid-header"></div>
      </div>
    </div>
  </div>
  
   <!-- Modal -->
   <div id="answer-modal" class="modal">
    <div class="modal-content">
      <div class="container">
        <div class="wrapper">
          <h1 id="modal-instruction">GUESS A CHAMPION</h1>
          <h2 id = "modal-cats"></h2>
          <input type="text" name="search" id="user-answer" placeholder="Search Champion..." autocomplete="off">
          <button id="submit-answer">LOCK IN</button>
          <div class="results">
            <ul></ul>
          </div>
        </div>
      </div>
    </div>
  </div>



  <!-- FF15 Modal Template -->
<div id="ff15-modal" class="modal-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); justify-content: center; align-items: center; z-index: 1000;">
  <div class="modal-content" style="background-color: white; padding: 20px; border-radius: 5px; text-align: center; max-width: 400px;">
    <h3 style="margin-bottom: 15px;">Forfeit Game?</h3>
    <p style="margin-bottom: 20px;">Are you sure you want to forfeit this game? The solutions grid will be revealed.</p>
    <div style="display: flex; justify-content: center; gap: 10px;">
      <button id="ff15-cancel-btn" style="padding: 8px 16px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">No, Continue</button>
      <button id="ff15-confirm-btn" style="padding: 8px 16px; background-color: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">Yes, Forfeit</button>
    </div>
  </div>
</div>


  <!-- Link to external JavaScript file -->
  <script src="scripts.js"></script>
  <script src="tooltips.js"></script>
  <script src="game.js"></script>
  <script src="solutions.js"></script>
  <script src="ff15.js"></script>


</body>
</html>
